<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe | GANESAN</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">Tic Tac Toe</div>
      <div id="board">
        <div class="info"><h1>Tie</h1></div>
        <div class="square" id="square1"></div>
        <div class="square" id="square2"></div>
        <div class="square" id="square3"></div>
        <div class="square" id="square4"></div>
        <div class="square" id="square5"></div>
        <div class="square" id="square6"></div>
        <div class="square" id="square7"></div>
        <div class="square" id="square8"></div>
        <div class="square" id="square9"></div>
      </div>
      <div class="box">
        <div class="status"><h1>X wants play</h1></div>
        <button class="rst-btn" type="button">Restart</button>
      </div>
      <div class="grid-con">
        <details open disable>
          <summary style="pointer-events: none"><strong>Note:</strong></summary>
          <p style="text-indent: 20px">
            <strong>X</strong>: Computer<br />
            <strong style="text-indent: 20px"
              >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;O</strong
            >: You
          </p>
        </details>
        <details open>
          <summary style="pointer-events: none">
            <strong>Follow On</strong>
          </summary>
          <div class="social-links">
            <a href="https://www.linkedin.com/in/gane-an" target="_blank"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
            <a href="https://github.com/gane-an" target="_blank"
              ><i class="fa-brands fa-github"></i
            ></a>
          </div>
        </details>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
