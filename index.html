<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Projects by Ganesan</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f4f4f4;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }
      .projects {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 800px;
      }
      .project {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }
      .project:hover {
        transform: translateY(-5px);
      }
      .project a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>🎯 Mini Projects</h1>
    <div class="projects">
      <div class="project">
        <a href="1-library-management/" target="_blank">📚 Book Management</a>
      </div>
      <div class="project">
        <a href="2-generate-random-color/" target="_blank"
          >🎨 Generate Random Color</a
        >
      </div>
      <div class="project">
        <a href="3-time-table-RPSIT/" target="_blank">⏳ Time Table RPSIT</a>
      </div>
      <div class="project">
        <a href="4-color-check/" target="_blank">🎨 Color Check</a>
      </div>
      <div class="project">
        <a href="5-tic-tac-toe/" target="_blank">❌⭕ Tic Tac Toe</a>
      </div>
      <div class="project">
        <a href="6-calculator/" target="_blank">🧮 Calculator</a>
      </div>
      <div class="project">
        <a href="7-landing-page/" target="_blank">📕 E-book Landing-Page</a>
      </div>
      <div class="project">
        <a href="8-tfc-static-web/" target="_blank">🐔 TFC Static Page</a>
      </div>
    </div>
  </body>
</html>
